<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>
  <div class="container">
    <div class="function-container">
      <img class="logo-image" src="./images/logo.svg" alt="fylo-logo-image">
      <div class="icon-container">
        <div class="i-c">
          <img class="function-icon" src="./images/icon-document.svg" alt="icon-document">
        </div>
        <div class="i-c">
          <img class="function-icon" src="./images/icon-folder.svg" alt="icon-folder">
        </div>
        <div class="i-c">
          <img class="function-icon" src="./images/icon-upload.svg" alt="icon-upload">
        </div>
      </div>
    </div>
    <div class="data-limit">
      <p>
        Youâ€™ve used <span>815 GB</span> of your storage
      </p>
      <div class="data-bar">
        <div class="bar">
          <div class="inside-bar">
            <div class="ball"></div>
          </div>
        </div>
          <div class="bar-text">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
        <div class="data-left">
        <p><span>185</span> GB left</p>
        <div class="triangle"></div>  
        </div>
      </div>

  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
